<!DOCTYPE html>
<html>

<head>
    <title>CLOUD17</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href=".\styles\MainPageStyle.css" rel=stylesheet type="text/css">
</head>

<body>
    <header>
        <nav class="topRow">
            <a href="MainPage.html">
                <h1><b>CLOUD17</b></h1>
            </a>
            <!--<a href="MyFiles.html"><img src=""</a>-->
            <input type="text" name="searchBox" class="search" placeholder="Search in Cloud...">
            <a href="User.html"><img src="images/UserIcon.png" id="userImg"></a>
        </nav>
    </header>


    <main class="wrapper">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">My Cloud</button>
            <div class="dropdown-content" id="myDropdown">
                <a href="#" id="optionDropdown">New Folder</a>
                <!--POP UP WITH NEW FOLDER--><br>
                <a href="#" id="optionDropdown">Upload</a>
                <!--POP UP WITH UPLOAD INFO--><br>
                <a href="#" id="shared">Shared With Me</a>
                <!--GOES TO THE OTHER HTML PAGE--><br>
                <a href="#" id="optionDropdown">Trash Bin</a>
            </div>
        </div>
        <div class="content">
        
            <h2>Files</h2>
           <table id="files">
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Date</th>
                    <th colspan="3">Actions</th>
                </tr>
                <tr>
                    <div>
                        <td><input type="checkbox" name="marker"></td>
                        <td><img src="images/file.jpg" id="fileImg"></td>
                        <td>document.doc</td>
                    </div>
                    
                    <td>110KB</td>
                    <td>30/03/2021</td>
                    <td><input id="download" type="image" src="images/download.jpg" class="actButton"</td>
                    <td><input id="share" type="image" src="images/sharelink.png" class="actButton"</td>
                    <td><input id="delete" type="image" src="images/delete.png" class="actButton"</td>
                </tr>
                
           </table>
        </div>
    </main>




    <script>

        //when user clicks on button it will toggle between show and hide
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        //when user clicks outside of the button
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>


<script type="text/javascript">
    document.getElementById("shared").onclick = function () {
        location.href = "./SharedWithMe.html";
    };
</script>



</body>

</html>
